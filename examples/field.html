<!DOCTYPE html>
<html lang="en">	
	<head>
		<meta charset="utf-8">
		<title>typecode-js field</title>	
		<link rel="stylesheet" href="field.css">	
	</head>	
	<body>
		
		<div id="my-dropdown" class="tc-field tc-dropdown">
			<div class="display"></div>
			<div class="menu">
				<div data-value="-1" class="item state-empty">Select a Nut</div>
				
				<div data-value="1" class="item"><!--<input type="checkbox">-->Almonds</div>
				<div data-value="2" class="item"><!--<input type="checkbox">-->Cashews</div>
				<div data-value="3" class="item"><!--<input type="checkbox">-->Pistachios</div>
				<div data-value="4" class="item"><!--<input type="checkbox">-->Walnuts</div>
				<div data-value="5" class="item"><!--<input type="checkbox">-->Pecans</div>
				<div data-value="6" class="item"><!--<input type="checkbox">-->Hazlenuts</div>
			</div>
		</div>
		
		<select id="my-select">
			<div class="menu">
				<option value="-1">Select a Nut</option>
				<option value="1">Almonds</option>
				<option value="2">Cashews</option>
				<option value="3">Pistachios</option>
				<option value="4">Walnuts</option>
				<option value="5">Pecans</option>
				<option value="6">Hazlenuts</option>
			</div>
		</select>
		
		<div class="tc-field">
			<input id="my-input" type="text">
		</div>
		
		<input id="my-password" type="password">
		
		<textarea id="my-textarea"></textarea>
		
		<input name='my checkbox' id="my-checkbox" type="checkbox">

		<!-- jQuery 1.6.3, Hosted on Google CDN -->
		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js'></script>
		
		
		<!-- Type/Code Libraries -->
		<script src="../lib/tc.seed.js" type="text/javascript"></script>
		<script src="../lib/tc.validation.js" type="text/javascript"></script>
		<script src="../lib/tc.field.js" type="text/javascript"></script>
		<script src="../lib/field/tc.field.validator.js" type="text/javascript"></script>
		<script src="../lib/field/tc.field.autocomplete.js" type="text/javascript"></script>
		<script src="../lib/field/tc.field.hint.js" type="text/javascript"></script>
		<script src="../lib/field/tc.field.std.js" type="text/javascript"></script>
		<script src="../lib/field/tc.field.dropdown.js" type="text/javascript"></script>
		
		<!-- Example Application -->
		<script type="text/javascript" src="field.js"></script>

		
	</body>
</html>
