<!DOCTYPE html>
<html lang="en">
	
	<head>
		
		<meta charset="utf-8">
		
		<title>typecode-js field</title>
		
		<style type="text/css">
			body { 
				font-family: Helvetica, sans-serif;
				background-color: #eeeeee;
			}
			
			.tc-field { 
				position: relative;
				float: left;
				clear: left;
				margin: 0 0 30px;
				border: 1px solid transparent;
			}
			
			.tc-field.state-invalid {
				border-color: #dd0000;
			}
			
			.tc-field-label {
				font-size: 12px;
				text-transform: uppercase;
			}
			
			.tc-field-hint {
				color: #999999;
				font-size: 14px;
				font-style: italic;
			}
			
			.tc-dropdown {
				width: 250px;
			}
			
			.tc-dropdown .display {
				cursor: pointer;
				padding: 5px 10px;
				border: 2px solid #999999; 
				overflow: hidden;
				white-space: nowrap;
			}
			.tc-dropdown .display:hover {
				background-color: #f9f9f9;
				border-color: #333333;
			}
			.tc-dropdown .display .state-empty {
				color: #888888;
				font-style: italic;
			}
			.tc-dropdown .menu { 
				display: none;
				margin: 0; 
				padding: 0; 
				position: absolute;
				top: 100%;
				left: 0;
				z-index: 2;
				width: 100%; 
				background-color: #ffffff;
				box-shadow: 0 0 6px rgba(0, 0, 0, .4);
			}
			.tc-dropdown .tc-dropdown-item {
				cursor: pointer;
				padding: 5px 10px;
				font-family: Georgia, serif;
				font-style: italic;
				font-size: 14px;
			}
			.tc-dropdown .tc-dropdown-item.state-active {
				color: #dd0000;
				font-weight: bold;
			}
			.tc-dropdown .tc-dropdown-item:hover {
				background-color: #999999;
				color: #ffffff;
			}
			.tc-dropdown .tc-dropdown-item:active {
				background-color: #000000;
				color: #ffffff;
			}
			
			.tc-dropdown .tc-dropdown-item input[type="checkbox"] {
				margin: 0px 10px 0px 0px;
				position: relative;
				top: -2px;
			}
			
			.sexy-control {
				cursor: pointer;
				float: left;
			}
			
			.sexy-checkbox {
				margin-right: 5px;
				width: 9px;
				height: 9px;
				border: 1px solid;
			}
			.sexy-checkbox.state-active {
				background-color: blue;
			}
			
		</style>
		
	</head>
	
	<body>
		
		<div id="my-dropdown" class="tc-field tc-dropdown">
			<div class="display"></div>
			<div class="menu">
				<div data-value="-1" class="tc-dropdown-item state-empty">Select a Nut</div>
				
				<div data-value="1" class="tc-dropdown-item"><!--<input type="checkbox">-->Almonds</div>
				<div data-value="2" class="tc-dropdown-item"><!--<input type="checkbox">-->Cashews</div>
				<div data-value="3" class="tc-dropdown-item"><!--<input type="checkbox">-->Pistachios</div>
				<div data-value="4" class="tc-dropdown-item"><!--<input type="checkbox">-->Walnuts</div>
				<div data-value="5" class="tc-dropdown-item"><!--<input type="checkbox">-->Pecans</div>
				<div data-value="6" class="tc-dropdown-item"><!--<input type="checkbox">-->Hazlenuts</div>
			</div>
		</div>
		
		<select id="my-select">
			<div class="menu">
				<option value="-1">Select a Nut</option>
				<option value="1">Almonds</option>
				<option value="2">Cashews</option>
				<option value="3">Pistachios</option>
				<option value="4">Walnuts</option>
				<option value="5">Pecans</option>
				<option value="6">Hazlenuts</option>
			</div>
		</select>
		
		<div class="tc-field">
			<input id="my-input" type="text">
		</div>
		
		<input id="my-password" type="password">
		
		<textarea id="my-textarea"></textarea>
		
		<input name='my checkbox' id="my-checkbox" type="checkbox">

		<!-- jQuery 1.6.3, Hosted on Google CDN -->
		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js'></script>
		
		
		<!-- Type/Code Libraries -->
		<script src="../lib/tc.seed.js" type="text/javascript"></script>
		<script src="../lib/tc.validation.js" type="text/javascript"></script>
		<script src="../lib/tc.field.js" type="text/javascript"></script>
		<script src="../lib/field/tc.field.validator.js" type="text/javascript"></script>
		<script src="../lib/field/tc.field.autocomplete.js" type="text/javascript"></script>
		<script src="../lib/field/tc.field.hint.js" type="text/javascript"></script>
		<script src="../lib/field/tc.field.std.js" type="text/javascript"></script>
		<script src="../lib/field/tc.field.dropdown.js" type="text/javascript"></script>
		
		<!-- Example Application -->
		<script type="text/javascript">
			(function(window, $) {
				var NI = window.NI,
				    console = NI.app.getConsole(true);
				
				console.info("NI field!!!");
				console.log(NI.field);
			
				$(function() {
					
					
					var input = NI.field.new_instance({
						element: "#my-input",
						options: {
							extensions: {
								Validator: {
									validators: ["number"]
								},
								Autocomplete: {
									
								},
								Hint: {
									content: "Enter a number",
									css: {
										top: 5,
										left: 5
									}
								}
							},
							handlers: {
								focus: function(e) {
									console.info("focus");
								},
								blur: function(e) {
									console.info("blur");
								}
							},
							val: ""
						}
					});
					console.log(input);
					
					var password = NI.field.new_instance({
						element: "#my-password"
					});
					console.log(password);
					
					var dropdown = NI.field.new_instance({
						element: "#my-dropdown",
						options: {
							handlers: {
								change: function(e, d) {
									if (d) { 
										console.info("change from "+ d.from +" to "+ d.to);
									}
								}
							}
						}
					});
					console.log(dropdown);
				});
				
				var textarea = NI.field.new_instance({
					element: "#my-textarea",
					options: {
						extensions: {
							Hint: {
								content: "Enter a Comment",
								css: {
									top: 5,
									left: 5
								}
							}
						}
					}
				});
				console.log(textarea);
				
				var select = NI.field.new_instance({
					element: "#my-select",
					options: {
					
					}
				});
				console.log(select);
				
				var checkbox = NI.field.new_instance({
					element: "#my-checkbox",
					options: {
						label: "label!"
					}
				});
				console.log(checkbox);
			
			}(this, this.jQuery));
		</script>
		
	</body>
</html>
