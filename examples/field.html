<!DOCTYPE html>
<html lang="en">
	
	<head>
		
		<meta charset="utf-8">
		
		<title>typecode-js field</title>
		
		<style type="text/css">
			body { 
				font-family: Helvetica, sans-serif;
				background-color: #eeeeee;
			}
			
			.tc-field { 
				position: relative; 
			}
			
			.tc-field-label {
				font-size: 12px;
				text-transform: uppercase;
			}
			
			.tc-dropdown {
				width: 250px;
			}
			
			.tc-dropdown .display {
				cursor: pointer;
				padding: 5px 10px;
				border: 2px solid #999999; 
			}
			.tc-dropdown .display:hover {
				background-color: #f9f9f9;
				border-color: #333333;
			}
			.tc-dropdown .display .state-empty {
				color: #888888;
				font-style: italic;
			}
			.tc-dropdown .menu { 
				margin: 0; 
				padding: 0; 
				position: absolute;
				top: 100%;
				left: 0;
				width: 100%; 
				background-color: #ffffff;
				box-shadow: 0 0 6px rgba(0, 0, 0, .4);
			}
			.tc-dropdown .tc-dropdown-item {
				cursor: pointer;
				padding: 5px 10px;
				font-family: Georgia, serif;
				font-style: italic;
				font-size: 14px;
			}
			.tc-dropdown .tc-dropdown-item.state-active {
				color: #dd0000;
				font-weight: bold;
			}
			.tc-dropdown .tc-dropdown-item:hover {
				background-color: #999999;
				color: #ffffff;
			}
			.tc-dropdown .tc-dropdown-item:active {
				background-color: #000000;
				color: #ffffff;
			}
		</style>
		
	</head>
	
	<body>
		
		<div id="nuts" class="tc-field tc-dropdown">
			<div class="display">Walnuts</div>
			<div class="menu">
				<div data-value="-1" class="tc-dropdown-item state-empty">Select a Nut</div>
				<div data-value="1" class="tc-dropdown-item">Almonds</div>
				<div data-value="2" class="tc-dropdown-item">Cashews</div>
				<div data-value="3" class="tc-dropdown-item">Pistachios</div>
				<div data-value="4" class="tc-dropdown-item">Walnuts</div>
				<div data-value="5" class="tc-dropdown-item">Pecans</div>
				<div data-value="6" class="tc-dropdown-item">Hazlenuts</div>
			</div>
		</div>
				
		<!-- jQuery 1.6.3, Hosted on Google CDN -->
		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js'></script>
		
		
		<!-- Type/Code Libraries -->
		<script src="../lib/tc.seed.js" type="text/javascript"></script>
		<script src="../lib/tc.field.js" type="text/javascript"></script>
		<script src="../lib/field/tc.field.dropdown.js" type="text/javascript"></script>
		
		<!-- Example Application -->
		<script type="text/javascript">
			(function(window, $) {
				var NI = window.NI,
				    console = NI.app.getConsole(true);
				
				console.info("NI field!!!");
				console.log(NI.field);
			
				$(function() {
					var dropdown = NI.field.create({
						selector: "#nuts",
						options: {
							handlers: {
								change: function(e, d) {
									console.info("change from "+ d.from +" to "+ d.to);
								}
							}
						}
					});
					console.log(dropdown);
				});
			
			}(this, this.jQuery));
		</script>
		
	</body>
</html>
